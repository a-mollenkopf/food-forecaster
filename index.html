<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <!-- header -->
    <div class="jumbotron">
      <h1 class="display-4">Food Forecaster</h1>
    </div>
    <!-- checkboxes for dietary restrictions -->
    <div class="container" id="firstPage">
      <div class="row">
        <h2>Please select all dietary restrictions that apply:</h2>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input id="vegan"
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Vegan</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input id="vegetarian"
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Vegetarian</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input id="peanut-allergy"
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Peanut Allergy</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input id="tree-nut-allergy"
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Tree Nut Allergy</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input id="dairy-intolerance"
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Dairy Intolerance</label
            >
          </div>
        </div>
      </div>
      <!-- search for city input -->
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <input id="search-bar"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search City
            </button>
          </form>
        </div>
      </div>
    </div>
<!-- second page container -->
<!-- weather card to pull in openweather -->
    <div class="container" id="secondPage">
      <div class="row">
        <div class="col-md-10">
          <div class="card">
            <div class="card-body">
              <h3><span id="currentCity"></span></h3>
              <p>Temperature: <span id="temperature"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>Wind Speed: <span id="windspeed"></span></p>
              <p>UV Index: <span id="UVIndex"></span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- recipes card to pull in edamam -->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h2>Recipes</h2>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0"></blockquote>
            </div>
          </div>
        </div>
        <div>
          <ul id="recipeList" class="list-recipes"></ul>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
