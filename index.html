<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script

    ></script>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Food Forecaster</h1>
    </div>
    <div class="container" id="firstPage">
      <div class="row">
          <h2>Please select all dietary restrictions that apply: </h2>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Vegan</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Vegetarian</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Peanut Allergy</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Tree Nut Allergy</label
            >
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Dairy Intolerance</label
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search City
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
        
    </div>
